            <div class="row login">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 sith-login">
                  <!-- SUBMISSION FIELDS, INPUTS, ecc -->
                    <h1>Login as a Sith</h1>
                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control sith-form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with a Jedi or anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control sith-form" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I'm not a droid or Jar Jar Binks</label>
                      </div>
                        <div type="submit" class="btn btn-primary sith-btn"><a href="index.html">Submit</a></div>
                    </form>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 jedi-login">
                    <!-- SUBMISSION FIELDS, INPUTS, ecc -->
                    <h1>Login as a Jedi</h1>
                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control jedi-form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with a Sith or anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control jedi-form" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I'm not a droid</label>
                      </div>
                        <div type="submit" class="btn btn-primary jedi-btn"><a href="index.html">Submit</a></div>
                    </form>
                </div>
            </div>
